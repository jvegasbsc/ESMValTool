documentation:
  description: |
    Independent assessment of extremes of single products for the C3S_511 quality brief

  authors:
    - muel_bn
    - crez_ba

  maintainer:
    - muel_bn
    - crez_ba


datasets:
  - {dataset: MRI-CGCM3,  project: CMIP5,  mip: Amon,  exp: decadal1980,  ensemble: r1i1p1,  start_year: 1999,  end_year: 2000}
#  - {dataset: CDS-SATELLITE-ALBEDO, type: sat, project: OBS, mip: Lmon, version: L3, tier: 3, start_year: 1999,  end_year: 2013}
#  - {dataset: XCH4, type: sat, project: OBS,  level: L3, version: CDS, start_year: 2003,  end_year: 2016}

preprocessors:

  noop: {}
  
  regrid_ex:
      regrid:
        target_grid: 10x10
        scheme: nearest

diagnostics:
  SPQB:
    description: Single product quality brief extremes section.
    variables:
      ta:
#      xch4:
#      bdalb:
        preprocessor: noop
#        preprocessor: regrid_ex
        derive: False
    scripts:
      SPQB_basic_report:
        script: qualassess/ex_C3S_511_SPQB.py
        requests: [custom]
        minimal_number_measurements: 1 # minimal amount of measurements needed for calculating climatologies
        which_percentile: 90 # per default assuming exceeding extremes for percentiles > 50 and vice versa
        window_size: 40 # one directional window size, i.e. 5 => 11
        extreme_events: MarineHeatwave_MediterraneanSea_2003
        multiprocessing: 4
        levels: [8.50e+04]
        